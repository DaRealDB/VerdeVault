<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="verdelogo.png" type="image/jpeg">
  <link rel="stylesheet" href="evaluation.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Knowledge Evaluation</title>
</head>
<body>

  <div class="container">
    <h2>User Knowledge Evaluation</h2>
    <form id="evaluation-form">
      <!-- Question 1 -->
      <div class="question">
        <label>1. What brings you to VerdeVault?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q1" value="a"> Learn about blockchain technology</label>
          <label><input type="radio" name="q1" value="b"> Explore green investment opportunities</label>
          <label><input type="radio" name="q1" value="c"> Both education and investment</label>
          <label><input type="radio" name="q1" value="d"> Other (please specify)</label>
        </div>
      </div>
  
      <!-- Question 2 -->
      <div class="question">
        <label>2. What type of projects are you most interested in?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q2" value="a"> Renewable energy (e.g., solar, wind)</label>
          <label><input type="radio" name="q2" value="b"> Environmental conservation (e.g., reforestation)</label>
          <label><input type="radio" name="q2" value="c"> Sustainable urban development</label>
          <label><input type="radio" name="q2" value="d"> Other (please specify)</label>
        </div>
      </div>
  
      <!-- Question 3 -->
      <div class="question">
        <label>3. How familiar are you with blockchain technology?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q3" value="a"> Beginner (I know very little)</label>
          <label><input type="radio" name="q3" value="b"> Intermediate (I understand the basics)</label>
          <label><input type="radio" name="q3" value="c"> Advanced (I’m well-versed in blockchain concepts)</label>
        </div>
      </div>
  
      <!-- Question 4 -->
      <div class="question">
        <label>4. What’s your preferred learning style?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q4" value="a"> Video tutorials</label>
          <label><input type="radio" name="q4" value="b"> Interactive modules/quizzes</label>
          <label><input type="radio" name="q4" value="c"> Reading articles and guides</label>
          <label><input type="radio" name="q4" value="d"> Live webinars/workshops</label>
        </div>
      </div>
  
      <!-- Question 5 -->
      <div class="question">
        <label>5. What motivates you to invest in sustainable projects?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q5" value="a"> Making a positive environmental impact</label>
          <label><input type="radio" name="q5" value="b"> Financial returns</label>
          <label><input type="radio" name="q5" value="c"> Supporting community development</label>
          <label><input type="radio" name="q5" value="d"> Other (please specify)</label>
        </div>
      </div>
  
      <!-- Question 6 -->
      <div class="question">
        <label>6. What type of content do you prefer to see on the platform?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q6" value="a"> News and trends in sustainability</label>
          <label><input type="radio" name="q6" value="b"> Educational resources on blockchain</label>
          <label><input type="radio" name="q6" value="c"> Featured green projects</label>
          <label><input type="radio" name="q6" value="d"> All of the above</label>
        </div>
      </div>
  
      <!-- Question 7 -->
      <div class="question">
        <label>7. What’s your preferred level of involvement in green projects?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q7" value="a"> Financial investor only</label>
          <label><input type="radio" name="q7" value="b"> Learning and educating others</label>
          <label><input type="radio" name="q7" value="c"> Actively contributing to projects</label>
          <label><input type="radio" name="q7" value="d"> All of the above</label>
        </div>
      </div>
  
      <!-- Question 8 -->
      <div class="question">
        <label>8. What device do you primarily use to access websites?</label>
        <div class="likert-scale">
          <label><input type="radio" name="q8" value="a"> Smartphone</label>
          <label><input type="radio" name="q8" value="b"> Tablet</label>
          <label><input type="radio" name="q8" value="c"> Laptop/desktop</label>
          <label><input type="radio" name="q8" value="d"> Other</label>
        </div>
      </div>
  
      <!-- Skip and Complete Buttons -->
      <div class="btn-container" style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button type="button" class="btn" id="skipBtn">Skip</button>
        <button type="button" class="btn" id="completeBtn">Complete</button>
      </div>
    </form>
  
    <!-- Popup for Results -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <h3>Thank you for completing the evaluation!</h3>
        <form action="blank.html" method="post">
        <button class="btn" id="closePopup">Close</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Handle Complete button click
    document.getElementById('completeBtn').addEventListener('click', function () {
      // Show the popup after completing the evaluation
      document.getElementById('popup').style.display = 'flex';
    });
  
    // Skip button now redirects to blank.html
    document.getElementById('skipBtn').addEventListener('click', function () {
      window.location.href = 'blank.html';
    });
  
    // Close the popup
    document.getElementById('closePopup').addEventListener('click', function () {
      document.getElementById('popup').style.display = 'none';
    });
  </script>
  
</body>
</html>
